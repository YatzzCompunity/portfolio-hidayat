<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidayat Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="profile">
      <img src="gojo.jpg" alt="Gojo Profile" />
      <h1>Hidayat</h1>
      <p>領域展開 - Domain Expansion Specialist</p>
    </div>
  </header>  <section class="about">
    <h2>About Me</h2>
    <p>Saya seorang otaku penggemar Jujutsu Kaisen dan pemburu kutukan di dunia digital. Hubungi saya lewat tombol di bawah!</p>
    <a href="https://wa.me/62895415147402" target="_blank"><button>Hubungi di WhatsApp</button></a>
    <button onclick="activateDomainExpansion()">Domain Expansion</button>
  </section>  <section>
    <h2>Mini Game</h2>
    <button onclick="playGame()">Acak Kutukan</button>
    <div id="game-result"></div>
  </section>  <div class="domain-expansion" id="particles"></div><audio id="domainSound" src="domain_expansion.mp3"></audio>

  <script>
    function activateDomainExpansion() {
      document.body.classList.toggle('domain-active');
      document.getElementById('domainSound').play();

      // Create particle animation
      const container = document.getElementById("particles");
      container.innerHTML = "";
      for (let i = 0; i < 50; i++) {
        let particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = 1 + Math.random() * 2 + "s";
        container.appendChild(particle);
      }
    }

    function playGame() {
      const kutukan = ["Ryomen Sukuna", "Hanami", "Jogo", "Mahito", "Dagon"];
      const result = kutukan[Math.floor(Math.random() * kutukan.length)];
      document.getElementById("game-result").innerText = `Kamu melawan: ${result}!`;
    }
  </script></body>
</html>
